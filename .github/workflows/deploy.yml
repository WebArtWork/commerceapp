name: Deploy to GitHub Pages and External Repo

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Setp SSH
      - name: Set up SSH for GitHub Pages
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # First Build (Production)
      - name: Build Angular app (Production)
        run: npm run build

      - name: Copy CNAME file
        run: cp CNAME dist/app/browser/

      - name: Commit and push to gh-pages using SSH
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no"
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cd dist/app/browser
          git init
          git add --all .
          git commit -m "Deploy to GitHub Pages"
          git checkout -B gh-pages
          git push git@github.com:${{ github.repository }} gh-pages --force
          cd ../../..

      # Second Build (Pod Hub)
      - name: Build Angular app (podhub)
        run: npm run build:podhub

      # Replace CNAME file for External Repo
      - name: Replace CNAME file for admin.podhubvape.shop
        run: echo "admin.podhubvape.shop" > dist/app/browser/CNAME

      - name: Commit and push to external repository
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no"
        run: |
          cd dist/app/browser
          rm -rf .git
          sed -i 's/assets/favicon.ico > assets/podhub/favicon.jpg/' index.html
          git init
          git add --all .
          git commit -m "Deploy non-production build"
          git checkout -B master  # Adjust the branch if needed
          git remote add origin git@github.com:WebArtWork/admin.podhubvape.shop.git
          git push origin master --force

      # Cleanup SSH
      - name: Clean up SSH
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f ~/.ssh/known_hosts
